        <nav class="player-character-menu">
            <section class="link-box">
                <button class="characters-main">MAIN</button>
                <button class="characters-playlists">PLAYLISTS</button>
                <button class="characters-art">ART</button>
            </section>
            <h1 class="menu-label">Choose That Player Character!</h1>
        </nav>
        <article class="main-content">
            <h2 class="character-cards">Characters</h2>
            <section class="card-box">

                    <p class="character-info">Pronouns/Race/Class</p>
                    <p class="character-sheet">DnDBeyond Link</p>
                    <p class="character-playlist">Playlist</p>

                    <p class="character-current-level">Current Level</p>

                <section class="card two"></section>
                <section class="card three"></section>
                <section class="card four"></section>
                <section class="card five"></section>
                <section class="card six"></section>
                <section class="card seven"></section>
